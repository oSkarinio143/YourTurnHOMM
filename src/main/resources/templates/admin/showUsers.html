<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
    <style th:nonce="${cspNonce}">
        body {
            background-color: #e8eaf0;
            font-family: Arial, sans-serif;
            padding: 20px 20px 100px;
            margin: 0;
            min-height: 100vh;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .userManagement-container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .userManagement-details {
            flex-grow: 1;
        }
        .userManagement-details p {
            margin: 8px 0;
            font-size: 16px;
        }
        .separator {
            border-top: 3px solid orange;
            margin: 30px 0;
        }
        .sticky-bottom-center {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        .back-btn {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-position 0.4s ease-in-out;
            min-width: 180px;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #6c757d 0%, #495057 51%, #6c757d 100%);
        }
        .back-btn:hover {
            background-position: right center;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1>Lista Użytkowników</h1>
    <div th:each="userManagement, iterStat : ${users}">
        <div class="userManagement-container">
            <div class="userManagement-details">
                <p><strong>Nazwa użytkownika:</strong> <span th:text="${userManagement.username}"/></p>
                <p><strong>Role:</strong> <span th:text="${#strings.listJoin(userManagement.roles, ', ')}"/></p>
                <p><strong>Data rejestracji:</strong> <span th:text="${#dates.format(userManagement.registrationDate, 'dd-MM-yyyy HH:mm')}"/></p>
            </div>
        </div>
        <div class="separator" th:if="${!iterStat.last}"></div>
    </div>
</div>
<footer class="sticky-bottom-center">
    <a th:href="@{/oskarinio143/YourTurnHOMM/admin}" class="back-btn">
        Wróć do panelu
    </a>
</footer>
</body>
</html>
