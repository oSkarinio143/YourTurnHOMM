<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unit Database Management</title>
  <style th:attr="nonce=${cspNonce}">
    :root {
      --primary-blue: #1e88e5;
      --dark-blue: #1565c0;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ccc 0%, #1565c0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .database-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, .95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, .2);
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 40px;
      color: var(--dark-gray);
      position: relative;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, .1);
    }

    .header::after {
      content: '';
      display: block;
      width: 120px;
      height: 4px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      margin: 15px auto;
      border-radius: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-bottom: 30px;
      padding-bottom: 80px;
    }

    .db-option {
      height: 160px;
      background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(30, 136, 229, .3);
      padding: 20px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .db-option:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(30, 136, 229, .4);
    }

    .db-option::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
      transition: left .5s;
    }

    .db-option:hover::before {
      left: 100%;
    }

    .db-option i {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .db-option h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .sticky-bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .back-link {
      text-decoration: none;
    }

    .back-btn {
      background: #fff;
      color: var(--primary-blue);
      padding: 15px 30px;
      border: 2px solid var(--primary-blue);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 220px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, .1);
      position: relative;
      overflow: hidden;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(30, 136, 229, .1), transparent);
      transition: left .5s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(30, 136, 229, .3);
    }

    .back-btn:hover::before {
      left: 100%;
    }

    /* Responsywność */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .db-option {
        height: 140px;
      }

      .database-container {
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .back-btn {
        min-width: 180px;
        padding: 12px 25px;
      }
    }
  </style>
  <!-- Ikony z Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="database-container">
  <div class="header">
    <h1>Operacje bazy danych</h1>
  </div>

  <div class="grid-container">
    <a th:href="@{/oskarinio143/heroes/database/add}" class="db-option">
      <i class="fas fa-plus-circle"></i>
      <h2>Dodaj jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/modify}" class="db-option">
      <i class="fas fa-edit"></i>
      <h2>Modyfikuj jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/delete}" class="db-option">
      <i class="fas fa-trash-alt"></i>
      <h2>Usuń jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/show}" class="db-option">
      <i class="fas fa-list"></i>
      <h2>Widok jednostek</h2>
    </a>
  </div>

  <div class="sticky-bottom-center">
    <a th:href="@{/oskarinio143/heroes}" class="back-link">
      <button type="button" class="back-btn">
        Wróć do menu głównego
      </button>
    </a>
  </div>
</div>
</body>
</html>
