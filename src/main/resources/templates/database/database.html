<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unit Database Management</title>
  <style>
    :root {
      --primary-blue: #1e88e5;
      --dark-blue: #1565c0;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #cccccc; /* Szare tło */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .database-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      position:relative;
    }

    .header {
      margin-bottom: 40px;
      color: var(--dark-gray);
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--primary-blue);
      margin: 10px auto;
      border-radius: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-bottom: 30px;
      padding-bottom: 40px; /* <-- dodaj to */
    }

    .db-option {
      height: 160px;
      background-color: var(--primary-blue);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .db-option:hover {
      background-color: var(--dark-blue);
      transform: translateY(-7px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .db-option i {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .db-option h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .back-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: var(--dark-gray);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #555;
    }

    /* Responsywność */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      .db-option {
        height: 140px;
      }
    }

    .sticky-bottom-center {
      position: absolute;
      bottom: 20px; /* odstęp od dołu kontenera */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 0px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.4s ease-in-out;
      min-width: 180px;
      background-size: 200% auto;
      background-image: linear-gradient(to right, #6c757d 0%, #495057 51%, #6c757d 100%);
    }

    .back-btn:hover {
      background-position: right center; /* przesuwa gradient */
    }
  </style>
  <!-- Ikony z Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="database-container">
  <div class="header">
    <h1>Operacje bazy danych</h1>
  </div>

  <div class="grid-container">
    <a th:href="@{/oskarinio143/heroes/database/add}" class="db-option">
      <i class="fas fa-plus-circle"></i>
      <h2>Dodaj jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/modify}" class="db-option">
      <i class="fas fa-edit"></i>
      <h2>Modyfikuj jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/delete}" class="db-option">
      <i class="fas fa-trash-alt"></i>
      <h2>Usuń jednostkę</h2>
    </a>

    <a th:href="@{/oskarinio143/heroes/database/show}" class="db-option">
      <i class="fas fa-list"></i>
      <h2>Widok jednostek</h2>
    </a>
    <div class="sticky-bottom-center">
    <a th:href="@{/oskarinio143/heroes}" class="back-link">
      <button type="button" class="back-btn">
        Wróć do menu głównego
      </button>
    </a>
    </div>
  </div>
</div>
</body>
</html>
