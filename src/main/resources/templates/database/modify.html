<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modyfikuj jednostkę</title>
    <style th:attr="nonce=${cspNonce}">
        body {
            background-color: #e8eaf0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .unit-container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .unit-image {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
        }

        .unit-stats {
            flex-grow: 1;
        }

        .unit-stats p {
            margin: 4px 0;
        }

        .separator {
            border-top: 3px solid #007bff;
            margin: 30px 0;
        }

        .modify-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .sticky-bottom-center {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            text-align: center;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.4s ease-in-out;
            min-width: 180px;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #6c757d 0%, #495057 51%, #6c757d 100%);
        }

        .back-btn:hover {
            background-position: right center;
        }

        .modify-button:hover {
            background-position: right center;
            background-color: #1565c0;
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Modyfikuj jednostkę</h1>

    <th:block th:each="unit : ${units}">
        <div class="unit-container">
            <img th:src="@{${unit.imagePath}}" class="unit-image" alt="Unit Image"/>
            <div class="unit-stats">
                <p><strong>Nazwa:</strong> <span th:text="${unit.name}"/></p>
                <p><strong>Atak:</strong> <span th:text="${unit.attack}"/></p>
                <p><strong>Obrona:</strong> <span th:text="${unit.defense}"/></p>
                <p><strong>Strzały:</strong> <span th:text="${unit.shots}"/></p>
                <p><strong>Obrażenia:</strong> <span th:text="${unit.minDamage}"/> - <span th:text="${unit.maxDamage}"/></p>
                <p><strong>HP:</strong> <span th:text="${unit.hp}"/></p>
                <p><strong>Szybkość:</strong> <span th:text="${unit.speed}"/></p>
                <p><strong>Opis:</strong> <span th:utext="${unit.description}"/></p>
            </div>
            <form th:action="@{/oskarinio143/YourTurnHOMM/admin/database/modify/unit}" method="get">
                <input type="hidden" name="name" th:value="${unit.name}"/>
                <button type="submit" class="modify-button">Modyfikuj</button>
            </form>
        </div>
        <div class="separator"></div>
    </th:block>
</div>

<footer class="sticky-bottom-center">
    <a th:href="@{/oskarinio143/YourTurnHOMM/userManagement/database}">
        <button type="button" class="back-btn">
            Wróć do menu bazy danych
        </button>
    </a>
</footer>

</body>
</html>
