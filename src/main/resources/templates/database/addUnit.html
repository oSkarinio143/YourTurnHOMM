<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="cspNonce" th:content="${cspNonce}">
    <title>Add Unit</title>
    <style th:attr="nonce=${cspNonce}">
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #1565c0;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333;
            --secondary-gray: #6c757d;
            --dark-secondary-gray: #495057;
            --logout-red: #dc3545;
            --logout-red-hover: #c82333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ccc 0%, #1565c0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, .95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,.2);
            backdrop-filter: blur(10px);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.grid-span-2 {
            grid-column: span 2;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color .3s, box-shadow .3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, .2);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .submit-button {
            background: var(--primary-blue);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all .3s ease;
            font-size: 1rem;
        }
        .submit-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(30, 136, 229, .3);
        }
        .back-link {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
        }
        .back-btn {
            background: #fff;
            color: var(--secondary-gray);
            padding: 12px 30px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
        }
        .back-btn:hover {
            background: var(--light-gray);
            border-color: var(--secondary-gray);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,.05);
        }
        .modal-overlay {
            position: fixed; /* Zmienione na fixed, by pokryć cały ekran */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.25);
            padding: 25px 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            transform: scale(.95);
            transition: all .3s cubic-bezier(.34, 1.56, .64, 1);
        }

        .modal-overlay.show .modal-container { transform: scale(1); }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .modal-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #dc3545, #c82333);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            animation: errorPulse 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(220, 53, 69, .3);
        }

        @keyframes errorPulse {
            50% { transform: scale(1.1); }
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #721c24; /* Ciemniejszy czerwony dla lepszego kontrastu */
            margin: 0;
        }

        .modal-content { text-align: center; margin-bottom: 25px; }
        .modal-message {
            font-size: 16px;
            color: #495057;
            line-height: 1.6;
            margin: 0;
            padding: 0 10px;
            font-weight: 500;
        }
        .modal-actions { display: flex; justify-content: center; }

        .modal-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        .modal-button-primary {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: #fff;
            box-shadow: 0 4px 12px rgba(220, 53, 69, .3);
        }

        .modal-button-primary:hover {
            background: linear-gradient(45deg, #c82333, #bd2130);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 53, 69, .4);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .3s ease;
        }

        .modal-close:hover {
            background: rgba(220, 53, 69, .1);
            color: #dc3545;
            transform: rotate(90deg);
        }

        .modal-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
            border-radius: 0 0 12px 12px;
            width: 100%;
            transform-origin: left;
            animation: progressShrink 5s linear forwards;
        }

        @keyframes progressShrink { to { transform: scaleX(0); } }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Dodaj nową jednostkę</h1>
    <form th:action="@{/oskarinio143/YourTurnHOMM/admin/database/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="attack">Atak</label>
            <input type="number" id="attack" name="attack" required>
        </div>
        <div class="form-group">
            <label for="defense">Obrona</label>
            <input type="number" id="defense" name="defense" required>
        </div>
        <div class="form-group">
            <label for="shots">Strzały</label>
            <input type="number" id="shots" name="shots">
        </div>
        <div class="form-group">
            <label for="minDamage">Min. obrażenia</label>
            <input type="number" id="minDamage" name="minDamage" required>
        </div>
        <div class="form-group">
            <label for="maxDamage">Max. obrażenia</label>
            <input type="number" id="maxDamage" name="maxDamage" required>
        </div>
        <div class="form-group">
            <label for="speed">Szybkość</label>
            <input type="number" id="speed" name="speed" required>
        </div>
        <div class="form-group">
            <label for="hp">Punkty życia</label>
            <input type="number" id="hp" name="hp" required>
        </div>
        <div class="form-group grid-span-2">
            <label for="description">Opis</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group grid-span-2">
            <label for="image">Obrazek</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-actions">
            <a th:href="@{/oskarinio143/YourTurnHOMM/userManagement/database}" class="back-link">
                <button type="button" class="back-btn">Wróć do bazy danych</button>
            </a>
            <button type="submit" class="submit-button">Dodaj jednostkę</button>
        </div>
    </form>
</div>

<div id="formErrorModal" class="modal-overlay">
    <div class="modal-container">
        <button id="closeErrorModal" class="modal-close">×</button>
        <div class="modal-header">
            <div class="modal-icon">⚠️</div>
            <h2 class="modal-title">Wystąpił błąd</h2>
        </div>
        <div class="modal-content">
            <p class="modal-message" th:utext="${duplicateMessage ?: incorrectMessage}"></p>
        </div>
        <div class="modal-actions">
            <button id="confirmErrorModal" class="modal-button modal-button-primary">Rozumiem</button>
        </div>
        <div class="modal-progress"></div>
    </div>
</div>

<script th:attr="nonce=${cspNonce}">
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('show');
        }
    }

    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        if (!modal) return;

        setTimeout(() => modal.classList.add('show'), 10);

        const timeoutId = setTimeout(() => closeModal(modalId), 5000);

        function cleanup() {
            clearTimeout(timeoutId);
            closeModal(modalId);
            modal.removeEventListener('click', clickHandler);
            document.removeEventListener('keydown', keydownHandler);
        }

        const clickHandler = (e) => {
            if (e.target === modal) {
                cleanup();
            }
        };

        const keydownHandler = (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                cleanup();
            }
        };

        modal.addEventListener('click', clickHandler);
        document.addEventListener('keydown', keydownHandler);
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('closeErrorModal')?.addEventListener('click', () => closeModal('formErrorModal'));
        document.getElementById('confirmErrorModal')?.addEventListener('click', () => closeModal('formErrorModal'));
    });
</script>

<script th:if="${!#strings.isEmpty(duplicateMessage) or !#strings.isEmpty(incorrectMessage)}" th:attr="nonce=${cspNonce}">
    showModal('formErrorModal');
</script>

</body>
</html>
