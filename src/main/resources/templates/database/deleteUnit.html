<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuń jednostkę</title>
    <style>
        body {
            background: #e8eaf0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .main-container { max-width: 800px; margin: auto; }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .unit-container {
            display: flex;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .unit-image {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
        }
        .unit-stats { flex-grow: 1; }
        .unit-stats p { margin: 4px 0; }
        .separator {
            border-top: 3px solid #007bff;
            margin: 30px 0;
        }
        .remove-button {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            inset: 0;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm { background: #e53935; color: #fff; }
        .cancel { background: #ccc; }
        .sticky-bottom-center {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            text-align: center;
            font-weight: bold;
        }
        .back-btn {
            background: #6c757d;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.4s;
        }
        .back-btn:hover {
            background: #495057;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1>Usuń jednostkę</h1>
    <div th:each="unit : ${units}">
        <div class="unit-container" th:data-unit-name="${unit.name}">
            <img th:src="@{${unit.imagePath}}" class="unit-image" />
            <div class="unit-stats">
                <p><strong>Nazwa:</strong> <span th:text="${unit.name}"/></p>
                <p><strong>Atak:</strong> <span th:text="${unit.attack}"/></p>
                <p><strong>Obrona:</strong> <span th:text="${unit.defense}"/></p>
                <p><strong>Strzały:</strong> <span th:text="${unit.shots}"/></p>
                <p><strong>Obrażenia:</strong> <span th:text="${unit.minDamage}"/> - <span th:text="${unit.maxDamage}"/></p>
                <p><strong>HP:</strong> <span th:text="${unit.hp}"/></p>
                <p><strong>Szybkość:</strong> <span th:text="${unit.speed}"/></p>
                <p><strong>Opis:</strong> <span th:utext="${unit.description}"/></p>
            </div>
            <button class="remove-button" onclick="showModal(this)">Usuń</button>
        </div>
        <div class="separator"></div>
    </div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="confirmMessage">Czy na pewno chcesz usunąć jednostkę?</p>
        <div class="modal-buttons">
            <form th:action="@{/oskarinio143/heroes/database/delete}" method="post">
                <input type="hidden" name="name" id="unitToDelete"/>
                <button type="submit" class="confirm">Tak</button>
            </form>
            <button class="cancel" onclick="hideModal()">Anuluj</button>
        </div>
    </div>
</div>

<script>
    function showModal(button) {
        const name = button.closest('.unit-container').dataset.unitName;
        document.getElementById('unitToDelete').value = name;
        document.getElementById('confirmModal').style.display = 'block';
    }
    function hideModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
</script>

<footer>
    <div class="sticky-bottom-center">
        <a th:href="@{/oskarinio143/heroes/database}">
            <button type="button" class="back-btn">Wróć do menu bazy danych</button>
        </a>
    </div>
</footer>
</body>
</html>
