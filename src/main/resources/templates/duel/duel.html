<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel pojedynków</title>
  <style>
    body {
      background-color: #e8eaf0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .battle-arena {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .main-battle-section {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      min-height: 500px;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 30px;
      align-items: start;
      flex: 1;
    }

    .army-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      min-height: 500px;
    }

    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 25px 20px;
      border-radius: 12px;
      background-color: #f8f9fa;
      border: 2px solid #e9ecef;
      width: 200px;
      height: 350px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .hero-section.left-hero {
      border-color: #1e88e5;
      background-color: #e3f2fd;
    }

    .hero-section.right-hero {
      border-color: #e53935;
      background-color: #ffebee;
    }

    .hero-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 15px;
    }

    .stat-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .stat-label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      text-align: center;
    }

    .stat-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .stat-input:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 5px rgba(30, 136, 229, 0.3);
    }

    .right-hero .stat-input:focus {
      border-color: #e53935;
      box-shadow: 0 0 5px rgba(229, 57, 53, 0.3);
    }

    .army-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .unit-selector {
      width: 100%;
    }

    .select-unit-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      font-size: 14px;
      transition: background 0.3s;
    }

    .select-unit-btn:hover {
      background-color: #1565c0;
    }

    .quantity-section {
      width: 100%;
      margin-top: 15px;
    }

    .quantity-label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      text-align: center;
    }

    .quantity-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 5px rgba(30, 136, 229, 0.3);
    }

    .battle-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      min-height: 400px;
    }

    .unit-display-container {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      justify-content: center;
    }

    .unit-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #f8f9ff;
      min-height: 200px;
      width: 150px;
      transition: all 0.3s ease;
    }

    .unit-display.left-unit {
      border-color: #1e88e5;
      background-color: #e3f2fd;
    }

    .unit-display.right-unit {
      border-color: #e53935;
      background-color: #ffebee;
    }

    .unit-placeholder {
      font-size: 64px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .unit-display.left-unit .unit-placeholder {
      color: #1e88e5;
    }

    .unit-display.right-unit .unit-placeholder {
      color: #e53935;
    }

    .vs-text {
      font-size: 48px;
      font-weight: bold;
      color: #007bff;
      margin: 0 15px;
    }

    .left-army {
      padding-right: 25px;
      margin-right: 10px;
    }

    .left-army::before {
      content: '';
      position: absolute;
      right: -15px;
      top: 80px;
      height: 280px;
      width: 3px;
      background-color: #1e88e5;
    }

    .right-army {
      padding-left: 25px;
      margin-left: 10px;
    }

    .right-army::before {
      content: '';
      position: absolute;
      left: -15px;
      top: 80px;
      height: 280px;
      width: 3px;
      background-color: #e53935;
    }

    .right-army .select-unit-btn {
      background-color: #e53935;
    }

    .right-army .select-unit-btn:hover {
      background-color: #c62828;
    }

    .army-color-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .blue-indicator {
      background-color: #1e88e5;
    }

    .red-indicator {
      background-color: #e53935;
    }

    .army-nav-button {
      position: absolute;
      bottom: 0;
      left: -20px;
      right: -20px;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      background-size: 200% auto;
      background-image: linear-gradient(to right, #6c757d 0%, #495057 51%, #6c757d 100%);
    }

    .back-btn:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    .battle-btn {
      background: linear-gradient(45deg, #ff6b35, #ff8e53);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .battle-btn:hover {
      background: linear-gradient(45deg, #e55a2b, #ff7a40);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }

    .battle-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .battle-btn:hover:before {
      left: 100%;
    }

    .battle-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .battle-btn:disabled:hover {
      background: #cccccc;
      transform: none;
      box-shadow: none;
    }

    .battle-btn:disabled:before {
      display: none;
    }

    .unit-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .modal-box {
      background: white;
      padding: 20px;
      width: 600px;
      max-width: 90%;
      max-height: 80%;
      box-sizing: border-box;
      text-align: center;
      border: 5px solid;
      border-image: linear-gradient(to right, #000000, #444444) 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>Panel pojedynków</h1>
  <div class="battle-arena">
    <div class="hero-section left-hero">
      <div class="hero-title">Statystyki bohatera gracza</div>
      <div class="stat-group">
        <label class="stat-label">Atak:</label>
        <input type="number" class="stat-input" id="leftHeroAttack" min="0" placeholder="0" th:value="${duelForm.leftHeroAttack}">
      </div>
      <div class="stat-group">
        <label class="stat-label">Obrona:</label>
        <input type="number" class="stat-input" id="leftHeroDefense" min="0" placeholder="0" th:value="${duelForm.leftHeroDefense}">
      </div>
    </div>

    <div class="main-battle-section">
      <div class="army-section left-army">
        <div class="army-color-indicator blue-indicator"></div>
        <div class="army-title">Gracz</div>

        <div class="unit-selector">
          <form th:action="@{/oskarinio143/heroes/duel/select}" method="get" id="selectLeftForm">
            <input type="hidden" name="side" value="LEFT">
            <input type="hidden" name="leftUnit" th:value="${duelForm.leftUnit?.name ?: ''}">
            <input type="hidden" name="rightUnit" th:value="${duelForm.rightUnit?.name ?: ''}">
            <input type="hidden" name="leftHeroAttack" id="hiddenLeftHeroAttack_selectLeft">
            <input type="hidden" name="leftHeroDefense" id="hiddenLeftHeroDefense_selectLeft">
            <input type="hidden" name="rightHeroAttack" id="hiddenRightHeroAttack_selectLeft">
            <input type="hidden" name="rightHeroDefense" id="hiddenRightHeroDefense_selectLeft">
            <input type="hidden" name="leftQuantity" id="hiddenLeftQuantity_selectLeft">
            <input type="hidden" name="rightQuantity" id="hiddenRightQuantity_selectLeft">
            <button type="submit" class="select-unit-btn">
              <span th:text="${duelForm.leftUnit == null ? 'Wybierz jednostkę' : 'Zmień jednostkę'}"></span>
            </button>
          </form>
        </div>

        <div class="quantity-section">
          <label class="quantity-label">Podaj ilość:</label>
          <input type="number" class="quantity-input" id="leftQuantity" min="0" placeholder="0" th:value="${duelForm.leftQuantity}">
        </div>

        <form th:action="@{/oskarinio143/heroes}" method="get" style="position: absolute; bottom: 0; left: 0; right: 0;">
          <button type="submit" class="army-nav-button back-btn">
            Wróć do bazy danych
          </button>
        </form>
      </div>

      <div class="battle-center">
        <div class="unit-display-container">
          <div class="unit-display left-unit">
            <div th:if="${duelForm.leftUnit != null}">
              <img th:src="@{${duelForm.leftUnit.imagePath}}" alt="Left Unit Image" style="max-width:120px; max-height:120px;">
              <div class="unit-info" th:text="${duelForm.leftUnit.name}"></div>
            </div>
            <div th:unless="${duelForm.leftUnit != null}" class="unit-placeholder">?</div>
          </div>

          <div class="vs-text">VS</div>

          <div class="unit-display right-unit">
            <div th:if="${duelForm.rightUnit != null}">
              <img th:src="@{${duelForm.rightUnit.imagePath}}" alt="Right Unit Image" style="max-width:120px; max-height:120px;">
              <div class="unit-info" th:text="${duelForm.rightUnit.name}"></div>
            </div>
            <div th:unless="${duelForm.rightUnit != null}" class="unit-placeholder">?</div>
          </div>
        </div>
      </div>

      <div class="army-section right-army">
        <div class="army-color-indicator red-indicator"></div>
        <div class="army-title">Przeciwnik</div>

        <div class="unit-selector">
          <form th:action="@{/oskarinio143/heroes/duel/select}" method="get" id="selectRightForm">
            <input type="hidden" name="side" value="RIGHT">
            <input type="hidden" name="leftUnit" th:value="${duelForm.leftUnit?.name ?: ''}">
            <input type="hidden" name="rightUnit" th:value="${duelForm.rightUnit?.name ?: ''}">
            <input type="hidden" name="leftHeroAttack" id="hiddenLeftHeroAttack_selectRight">
            <input type="hidden" name="leftHeroDefense" id="hiddenLeftHeroDefense_selectRight">
            <input type="hidden" name="rightHeroAttack" id="hiddenRightHeroAttack_selectRight">
            <input type="hidden" name="rightHeroDefense" id="hiddenRightHeroDefense_selectRight">
            <input type="hidden" name="leftQuantity" id="hiddenLeftQuantity_selectRight">
            <input type="hidden" name="rightQuantity" id="hiddenRightQuantity_selectRight">
            <button type="submit" class="select-unit-btn">
              <span th:text="${duelForm.rightUnit == null ? 'Wybierz jednostkę' : 'Zmień jednostkę'}"></span>
            </button>
          </form>
        </div>

        <div class="quantity-section">
          <label class="quantity-label">Podaj ilość:</label>
          <input type="number" class="quantity-input" id="rightQuantity" min="0" placeholder="0" th:value="${duelForm.rightQuantity}">
        </div>

        <form th:action="@{/oskarinio143/heroes/duel/battle}" method="post" id="battleForm" style="position: absolute; bottom: 0; left: 0; right: 0;">
          <input type="hidden" name="leftUnit" th:value="${duelForm.leftUnit?.name ?: ''}">
          <input type="hidden" name="rightUnit" th:value="${duelForm.rightUnit?.name ?: ''}">
          <input type="hidden" name="leftQuantity" id="leftQuantityInput">
          <input type="hidden" name="rightQuantity" id="rightQuantityInput">
          <input type="hidden" name="leftHeroAttack" id="leftHeroAttackInput">
          <input type="hidden" name="leftHeroDefense" id="leftHeroDefenseInput">
          <input type="hidden" name="rightHeroAttack" id="rightHeroAttackInput">
          <input type="hidden" name="rightHeroDefense" id="rightHeroDefenseInput">
          <input type="hidden" id="userUUIDInput" name="userUUID" value="">
          <button type="submit" class="army-nav-button battle-btn" th:disabled="${duelForm.leftUnit == null || duelForm.rightUnit == null}">
            Rozpocznij pojedynek⚔️
          </button>
        </form>
      </div>
    </div>

    <div class="hero-section right-hero">
      <div class="hero-title">Statystyki bohatera przeciwnika</div>
      <div class="stat-group">
        <label class="stat-label">Atak:</label>
        <input type="number" class="stat-input" id="rightHeroAttack" min="0" placeholder="0" th:value="${duelForm.rightHeroAttack}">
      </div>
      <div class="stat-group">
        <label class="stat-label">Obrona:</label>
        <input type="number" class="stat-input" id="rightHeroDefense" min="0" placeholder="0" th:value="${duelForm.rightHeroDefense}">
      </div>
    </div>
  </div>

  <div id="incorrectValueModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
    <div class="modal-box">
      <p th:utext="${incorrectMessage}" style="font-size: 1.5em; font-weight: bold; margin-bottom: 20px;"></p>
      <button onclick="document.getElementById('incorrectValueModal').style.display='none'" class="back-btn">
        Zamknij
      </button>
    </div>
  </div>

  <script th:if="${incorrectMessage}">
    document.getElementById('incorrectValueModal').style.display = 'flex';
  </script>

  <script>
    let uuid = localStorage.getItem("uuid");

    async function getUUID() {
      uuid = await fetch("http://localhost:8080/oskarinio143/heroes/duel/generateUUID")
        .then(res => res.text());
      return uuid;
    }

    async function setUUID() {
      await getUUID();
      passUUID();
    }

    function passUUID() {
      localStorage.setItem("uuid", uuid);
      document.getElementById("userUUIDInput").value = uuid;
    }

    if (!uuid) {
      setUUID();
    }
    passUUID();

    function updateHiddenFieldsBeforeSubmit(formId) {
      const form = document.getElementById(formId);
      form.querySelector('input[name="leftQuantity"]').value = document.getElementById('leftQuantity').value;
      form.querySelector('input[name="rightQuantity"]').value = document.getElementById('rightQuantity').value;
      form.querySelector('input[name="leftHeroAttack"]').value = document.getElementById('leftHeroAttack').value;
      form.querySelector('input[name="leftHeroDefense"]').value = document.getElementById('leftHeroDefense').value;
      form.querySelector('input[name="rightHeroAttack"]').value = document.getElementById('rightHeroAttack').value;
      form.querySelector('input[name="rightHeroDefense"]').value = document.getElementById('rightHeroDefense').value;
    }

    document.getElementById('selectLeftForm').addEventListener('submit', function(e) {
      e.preventDefault();
      updateHiddenFieldsBeforeSubmit('selectLeftForm');
      this.submit();
    });

    document.getElementById('selectRightForm').addEventListener('submit', function(e) {
      e.preventDefault();
      updateHiddenFieldsBeforeSubmit('selectRightForm');
      this.submit();
    });

    document.getElementById('battleForm').addEventListener('submit', function(e) {
      if (document.querySelector('.battle-btn').disabled) {
        e.preventDefault();
        return;
      }
      updateHiddenFieldsBeforeSubmit('battleForm');
    });
  </script>
</div>
</body>
</html>
