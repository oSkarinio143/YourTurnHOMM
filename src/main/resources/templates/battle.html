<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pojedynek</title>
  <style>
    body {
      background-color: #e8eaf0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .battle-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .unit-panel {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .left-panel {
      border-left: 4px solid #1e88e5;
    }

    .right-panel {
      border-right: 4px solid #e53935;
    }

    .unit-image {
      max-width: 100px;
      max-height: 100px;
      margin: 0 auto 15px auto;
      display: block;
    }

    .unit-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .unit-count {
      font-size: 16px;
      color: #666;
      margin-bottom: 5px;
    }

    .unit-count-number {
      font-size: 24px;
      font-weight: bold;
      color: #1e88e5;
      margin-bottom: 15px;
    }

    .right-panel .unit-count-number {
      color: #e53935;
    }

    .stats-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #e0e0e0, #bdbdbd, #e0e0e0);
      margin: 15px 0;
      border-radius: 1px;
    }

    .unit-stats {
      text-align: left;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      padding: 2px 0;
    }

    .stat-label {
      font-weight: 600;
      color: #333;
    }

    .stat-value {
      font-weight: bold;
      color: #1e88e5;
    }

    .right-panel .stat-value {
      color: #e53935;
    }

    .battle-log {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      min-height: 400px;
      max-height: 500px;
      border: 2px solid #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    .battle-log h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      flex-shrink: 0;
    }

    #battle-log-content {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 15px;
    }

    .attack-message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      word-wrap: break-word;
    }

    /* Nowe style na podstawie typu wiadomo≈õci */
    .round-message {
      background-color: #f1f1f1;
      border-left: 3px solid #bdbdbd;
      color: #333;
    }

    .attackf-message {
      background-color: #e3f2fd;
      border-left: 3px solid #2196f3;
      color: #0d47a1;
    }

    .attacks-message {
      background-color: #ffebee;
      border-left: 3px solid #f44336;
      color: #b71c1c;
    }

    .victory-message {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border-left: 3px solid #ff8f00;
      color: #e65100;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    .neutral-message {
      background-color: #fffde7;
      border-left: 3px solid #ffc107;
      color: #5d4037;
    }

    .error-message {
      background-color: #ffebee;
      border-left: 3px solid #f44336;
      color: #b71c1c;
    }

    .damage-number {
      font-weight: bold;
      font-size: 16px;
    }

    .battle-log::-webkit-scrollbar, #battle-log-content::-webkit-scrollbar {
      width: 8px;
    }

    .battle-log::-webkit-scrollbar-track, #battle-log-content::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .battle-log::-webkit-scrollbar-thumb, #battle-log-content::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border-radius: 4px;
    }

    .battle-log::-webkit-scrollbar-thumb:hover, #battle-log-content::-webkit-scrollbar-thumb:hover {
      background-color: #a8a8a8;
    }

    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #545b62;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    .rematch-btn {
      background: linear-gradient(45deg, #28a745, #34ce57);
      color: white;
    }

    .rematch-btn:hover {
      background: linear-gradient(45deg, #218838, #28a745);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>‚öîÔ∏è Pojedynek w toku ‚öîÔ∏è</h1>

  <div class="battle-container">
    <div class="unit-panel left-panel">
      <img th:src="@{${leftUnit.imagePath}}" alt="Jednostka gracza" class="unit-image">
      <div class="unit-name" th:text="${leftUnit.name}">Rogate Demony</div>
      <div class="unit-count">Liczba:</div>
      <div class="unit-count-number" th:text="${leftQuantity}">15</div>

      <div class="stats-divider"></div>

      <div class="unit-stats">
        <div class="stat-row">
          <span class="stat-label">Atak:</span>
          <span class="stat-value" th:text="${leftUnit.attack}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obrona:</span>
          <span class="stat-value" th:text="${leftUnit.defense}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obra≈ºenia:</span>
          <span class="stat-value" th:text="${leftUnit.minDamage + ' - ' + leftUnit.maxDamage}">7-9</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP:</span>
          <span class="stat-value" th:text="${leftUnit.hp}">35</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP pozosta≈Çe:</span>
          <span class="stat-value" th:text="${leftUnit.hpLeft}"></span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Szybko≈õƒá:</span>
          <span class="stat-value" th:text="${leftUnit.speed}">5</span>
        </div>
        <div class="stat-row" th:if="${leftUnit.shots != null and leftUnit.shots > 0}">
          <span class="stat-label">Strza≈Çy:</span>
          <span class="stat-value" th:text="${leftUnit.shots}">24</span>
        </div>
      </div>
    </div>

    <div class="battle-log" id="battle-log">
      <h3>üìú Kronika Bitwy</h3>
      <div id="battle-log-content">
      </div>
    </div>

    <div class="unit-panel right-panel">
      <img th:src="@{${rightUnit.imagePath}}" alt="Jednostka przeciwnika" class="unit-image">
      <div class="unit-name" th:text="${rightUnit.name}">Pikinierzy</div>
      <div class="unit-count">Liczba:</div>
      <div class="unit-count-number" th:text="${rightQuantity}">0</div>

      <div class="stats-divider"></div>

      <div class="unit-stats">
        <div class="stat-row">
          <span class="stat-label">Atak:</span>
          <span class="stat-value" th:text="${rightUnit.attack}">4</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obrona:</span>
          <span class="stat-value" th:text="${rightUnit.defense}">5</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obra≈ºenia:</span>
          <span class="stat-value" th:text="${rightUnit.minDamage + ' - ' + rightUnit.maxDamage}">1-3</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP:</span>
          <span class="stat-value" th:text="${rightUnit.hp}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP pozosta≈Çe:</span>
          <span class="stat-value" th:text="${rightUnit.hpLeft}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Szybko≈õƒá:</span>
          <span class="stat-value" th:text="${rightUnit.speed}">4</span>
        </div>
        <div class="stat-row" th:if="${rightUnit.shots != null and rightUnit.shots > 0}">
          <span class="stat-label">Strza≈Çy:</span>
          <span class="stat-value" th:text="${rightUnit.shots}">24</span>
        </div>
      </div>
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="nav-btn back-btn" onclick="window.history.back()">
      ‚Üê Powr√≥t do wyboru
    </button>
    <button class="nav-btn rematch-btn">
      üîÑ Rewan≈º
    </button>
  </div>
</div>

<script th:inline="javascript">

  // 1. WYCZY≈öƒÜ KONTENER LOGU PRZED WCZYTANIEM WIADOMO≈öCI

  // 4. OBS≈ÅUGA ODSWIE≈ªANIA STRONY
  window.addEventListener('unload', () => {
    localStorage.clear()
    const battleLogContent = document.getElementById('battle-log-content');
    battleLogContent.innerHTML = ''; // Wyczysc fizyczne elementy DOM
    console.log("siekierout")
  });

  const battleLogContent = document.getElementById('battle-log-content');

  // 1. WCZYTAJ HISTORIƒò PRZY ≈ÅADOWANIU STRONY
  const savedMessages = JSON.parse(localStorage.getItem('battleMessages') || '[]');
  savedMessages.forEach(msg => {
    const messageElement = createMessageElement(msg);
    battleLogContent.appendChild(messageElement);
  });

  // 2. FUNKCJA TWORZƒÑCA ELEMENTY WIADOMO≈öCI
  function createMessageElement(rawData) {
    const element = document.createElement('div');
    element.classList.add('attack-message');

    // Obs≈Çu≈º prefixy: ROUND:, ATTACKF:, ATTACKS:, VICTORY:
    let text = rawData;
    let prefix = null;
    let content = rawData;

    // Sprawd≈∫ prefix
    if (typeof rawData === 'string') {
      if (rawData.startsWith('ROUND:')) {
        prefix = 'round-message';
        content = rawData.replace(/^ROUND:/, '').trim();
      } else if (rawData.startsWith('ATTACKF:')) {
        prefix = 'attackf-message';
        content = rawData.replace(/^ATTACKF:/, '').trim();
      } else if (rawData.startsWith('ATTACKS:')) {
        prefix = 'attacks-message';
        content = rawData.replace(/^ATTACKS:/, '').trim();
      } else if (rawData.startsWith('VICTORY:')) {
        prefix = 'victory-message';
        content = rawData.replace(/^VICTORY:/, '').trim();
      }
    }

    // Je≈õli nie znaleziono prefixu, pr√≥buj obs≈Çu≈ºyƒá stare wiadomo≈õci JSON (z typem)
    if (!prefix) {
      try {
        const data = JSON.parse(rawData);
        // Je≈õli typ, to nadaj stary styl
        switch (data.type) {
          case 'ROUND':
            prefix = 'round-message';
            break;
          case 'ATTACKF':
            prefix = 'attackf-message';
            break;
          case 'ATTACKS':
            prefix = 'attacks-message';
            break;
          case 'VICTORY':
            prefix = 'victory-message';
            break;
          default:
            prefix = 'neutral-message';
        }
        content = data.message;
      } catch (e) {
        // Nie parsowalny JSON, nie rozpoznano prefixu ‚Äì neutral
        prefix = 'neutral-message';
        content = rawData;
      }
    }

    element.classList.add(prefix);
    element.innerHTML = content;

    return element;
  }

  // 3. PO≈ÅƒÑCZENIE SSE Z AUTOMATYCZNYM ZAPISEM
  const messages = [...savedMessages];

  let reconnectTried = false;

  var eventSource = new EventSource("http://localhost:8080/oskarinio143/heroes/duel/battle/stream");
  eventSource.onmessage = (event) => {
    if (event.data === "CLOSE") {
      eventSource.close();
      return;
    }

    messages.push(event.data);
    localStorage.setItem('battleMessages', JSON.stringify(messages));

    const messageElement = createMessageElement(event.data);
    battleLogContent.appendChild(messageElement);
    battleLogContent.scrollTop = battleLogContent.scrollHeight;
  };

</script>

</body>
</html>
