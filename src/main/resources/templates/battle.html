<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pojedynek</title>
  <style>
    body {
      background-color: #e8eaf0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .battle-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .unit-panel {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .left-panel {
      border-left: 4px solid #1e88e5;
    }

    .right-panel {
      border-right: 4px solid #e53935;
    }

    .unit-image {
      max-width: 100px;
      max-height: 100px;
      margin: 0 auto 15px auto;
      display: block;
    }

    .unit-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .unit-count {
      font-size: 16px;
      color: #666;
      margin-bottom: 5px;
    }

    .unit-count-number {
      font-size: 24px;
      font-weight: bold;
      color: #1e88e5;
      margin-bottom: 15px;
    }

    .right-panel .unit-count-number {
      color: #e53935;
    }

    .stats-divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #e0e0e0, #bdbdbd, #e0e0e0);
      margin: 15px 0;
      border-radius: 1px;
    }

    .unit-stats {
      text-align: left;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      padding: 2px 0;
    }

    .stat-label {
      font-weight: 600;
      color: #333;
    }

    .stat-value {
      font-weight: bold;
      color: #1e88e5;
    }

    .right-panel .stat-value {
      color: #e53935;
    }

    .battle-log {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      min-height: 400px;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #f0f0f0;
    }

    .battle-log h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }

    .round {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }

    .round-title {
      font-weight: bold;
      font-size: 16px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .attack-message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .left-attack {
      background-color: #e3f2fd;
      border-left: 3px solid #1e88e5;
      color: #0d47a1;
    }

    .right-attack {
      background-color: #ffebee;
      border-left: 3px solid #e53935;
      color: #b71c1c;
    }

    .damage-number {
      font-weight: bold;
      font-size: 16px;
    }

    .battle-log::-webkit-scrollbar {
      width: 8px;
    }

    .battle-log::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .battle-log::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border-radius: 4px;
    }

    .battle-log::-webkit-scrollbar-thumb:hover {
      background-color: #a8a8a8;
    }

    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #545b62;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    .rematch-btn {
      background: linear-gradient(45deg, #28a745, #34ce57);
      color: white;
    }

    .rematch-btn:hover {
      background: linear-gradient(45deg, #218838, #28a745);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>‚öîÔ∏è Pojedynek w toku ‚öîÔ∏è</h1>

  <div class="battle-container">
    <!-- Lewa jednostka -->
    <div class="unit-panel left-panel">
      <img th:src="@{${leftUnit.imagePath}}" alt="Jednostka gracza" class="unit-image">
      <div class="unit-name" th:text="${leftUnit.name}">Rogate Demony</div>
      <div class="unit-count">Liczba:</div>
      <div class="unit-count-number" th:text="${leftQuantity}">15</div>

      <div class="stats-divider"></div>

      <div class="unit-stats">
        <div class="stat-row">
          <span class="stat-label">Atak:</span>
          <span class="stat-value" th:text="${leftUnit.attack}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obrona:</span>
          <span class="stat-value" th:text="${leftUnit.defense}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obra≈ºenia:</span>
          <span class="stat-value" th:text="${leftUnit.minDamage + ' - ' + leftUnit.maxDamage}">7-9</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP:</span>
          <span class="stat-value" th:text="${leftUnit.hp}">35</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP pozosta≈Çe:</span>
          <span class="stat-value" th:text="${leftUnit.hpLeft}"></span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Szybko≈õƒá:</span>
          <span class="stat-value" th:text="${leftUnit.speed}">5</span>
        </div>
        <div class="stat-row" th:if="${leftUnit.shots != null and leftUnit.shots > 0}">
          <span class="stat-label">Strza≈Çy:</span>
          <span class="stat-value" th:text="${leftUnit.shots}">24</span>
        </div>
      </div>
    </div>

    <!-- Log bitwy -->
<!--

    <div class="battle-log">
      <h3>üìú Kronika Bitwy</h3>

      <div class="round">
        <div class="round-title">Runda 1:</div>
        <div class="attack-message left-attack">
          Rogate Demony zadajƒÖ <span class="damage-number">56</span> obra≈ºe≈Ñ
        </div>
        <div class="attack-message right-attack">
          Pikinierzy zadajƒÖ <span class="damage-number">32</span> obra≈ºenia
        </div>
      </div>
    </div>
-->
    <div class="battle-log">
      <h3>üìú Kronika Bitwy</h3>
    </div>

    <script>
      const battleLog = document.querySelector('.battle-log');
      let currentRoundDiv = null;

      const source = new EventSource("/battle");

      source.onmessage = function(event) {
        const msg = event.data;

        if (msg.startsWith("ROUND:")) {
          const roundNumber = msg.split(":")[1];

          currentRoundDiv = document.createElement("div");
          currentRoundDiv.classList.add("round");

          const title = document.createElement("div");
          title.classList.add("round-title");
          title.textContent = `Runda ${roundNumber}:`;

          currentRoundDiv.appendChild(title);
          battleLog.appendChild(currentRoundDiv);
        }

        else if (msg.startsWith("ATTACK:")) {
          const parts = msg.split(":"); // [ATTACK, LEWA/PRAWA, Nazwa, obra≈ºenia]
          const side = parts[1] === "LEWA" ? "left-attack" : "right-attack";
          const unit = parts[2];
          const damage = parts[3];

          const attack = document.createElement("div");
          attack.classList.add("attack-message", side);
          attack.innerHTML = `${unit} zadajƒÖ <span class="damage-number">${damage}</span> obra≈ºe≈Ñ`;

          if (currentRoundDiv) {
            currentRoundDiv.appendChild(attack);
          }
        }

        else if (msg.startsWith("END:")) {
          const parts = msg.split(":"); // [END, LEWA/PRAWA, Nazwa]
          const side = parts[1] === "LEWA" ? "left-attack" : "right-attack";
          const unit = parts[2];

          const endMsg = document.createElement("div");
          endMsg.classList.add("attack-message", side);
          endMsg.innerHTML = `<strong>${unit} zostali pokonani ‚ùå</strong>`;

          if (currentRoundDiv) {
            currentRoundDiv.appendChild(endMsg);
          } else {
            battleLog.appendChild(endMsg);
          }

          source.close(); // zako≈Ñcz SSE po bitwie
        }
      };

      source.onerror = function() {
        console.error("‚ùå B≈ÇƒÖd po≈ÇƒÖczenia SSE");
        source.close();
      };
    </script>


    <!-- Prawa jednostka -->
    <div class="unit-panel right-panel">
      <img th:src="@{${rightUnit.imagePath}}" alt="Jednostka przeciwnika" class="unit-image">
      <div class="unit-name" th:text="${rightUnit.name}">Pikinierzy</div>
      <div class="unit-count">Liczba:</div>
      <div class="unit-count-number" th:text="${rightQuantity}">0</div>

      <div class="stats-divider"></div>

      <div class="unit-stats">
        <div class="stat-row">
          <span class="stat-label">Atak:</span>
          <span class="stat-value" th:text="${rightUnit.attack}">4</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obrona:</span>
          <span class="stat-value" th:text="${rightUnit.defense}">5</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Obra≈ºenia:</span>
          <span class="stat-value" th:text="${rightUnit.minDamage + ' - ' + rightUnit.maxDamage}">1-3</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP:</span>
          <span class="stat-value" th:text="${rightUnit.hp}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">HP pozosta≈Çe:</span>
          <span class="stat-value" th:text="${rightUnit.hpLeft}">10</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Szybko≈õƒá:</span>
          <span class="stat-value" th:text="${rightUnit.speed}">4</span>
        </div>
        <div class="stat-row" th:if="${rightUnit.shots != null and rightUnit.shots > 0}">
          <span class="stat-label">Strza≈Çy:</span>
          <span class="stat-value" th:text="${rightUnit.shots}">24</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Przyciski nawigacji -->
  <div class="navigation-buttons">
    <button class="nav-btn back-btn" onclick="window.history.back()">
      ‚Üê Powr√≥t do wyboru
    </button>
    <button class="nav-btn rematch-btn">
      üîÑ Rewan≈º
    </button>
  </div>
</div>
</body>
</html>
