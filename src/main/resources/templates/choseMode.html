<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Heroes III Simulator</title>
    <style>
        /* Reset i podstawowe style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #cccccc; /* Szare t≈Ço */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .menu-button {
            width: 100%;
            height: 120px;
            background-color: #1e88e5; /* Niebieski kolor */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #1565c0; /* Ciemniejszy niebieski przy najechaniu */
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 36px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Heroes III</h1>

    <a th:href="@{heroes/database}" class="menu-button">Database</a>
    <a th:href="@{heroes/duel}" class="menu-button">Duel</a>
    <a th:href="@{heroes/battle}" class="menu-button">Battle</a>
</div>
</body>
</html>
