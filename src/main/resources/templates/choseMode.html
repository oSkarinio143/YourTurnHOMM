<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Heroes III Simulator</title>
    <style>
        /* Reset i podstawowe style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #cccccc; /* Szare tło */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .menu-button {
            width: 100%;
            height: 120px;
            background-color: #1e88e5; /* Niebieski kolor */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #1565c0; /* Ciemniejszy niebieski przy najechaniu */
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 36px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Modal - pozycjonowany na dole */
        #registerModal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .modal-box {
            background: #fff5f5;
            padding: 25px;
            width: 1000px;
            max-width: 90%;
            box-sizing: border-box;
            text-align: center;
            border: 2px solid #dc3545;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.15);
            border-radius: 8px;
            position: relative;
        }

        /* Animacja pojawiania się modala */
        #registerModal.show {
            display: block;
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Przycisk zamykania modala */
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
        }

        .close-button:hover {
            color: #a71e2a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Heroes III</h1>

    <a th:href="@{heroes/database}" class="menu-button">Baza danych</a>
    <a th:href="@{heroes/duel}" class="menu-button">Pojedynek</a>
</div>

<div id="registerModal">
    <div class="modal-box">
        <button class="close-button" onclick="closeModal()">&times;</button>
        <p th:utext="${registerMessage}" style="
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        ">
            Tutaj będzie komunikat
        </p>
    </div>
</div>

<script th:if="${registerMessage}">
    // Funkcja do zamknięcia modala
    function closeModal() {
        const modal = document.getElementById('registerModal');
        modal.style.display = 'none';
        modal.classList.remove('show');
    }

    // Wyświetl modal
    const modal = document.getElementById('registerModal');
    modal.style.display = 'block';
    modal.classList.add('show');

    // Automatycznie ukryj po 5 sekundach
    setTimeout(function() {
        closeModal();
    }, 5000);
</script>
</body>
</html>
