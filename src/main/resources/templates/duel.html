<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel pojedynków</title>
  <style>
    body {
      background-color: #e8eaf0;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .battle-arena {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      min-height: 500px;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 30px;
      align-items: start;
    }

    .army-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .army-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .unit-selector {
      width: 100%;
    }

    .select-unit-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      font-size: 14px;
      transition: background 0.3s;
    }

    .select-unit-btn:hover {
      background-color: #1565c0;
    }

    .quantity-section {
      width: 100%;
      margin-top: 15px;
    }

    .quantity-label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      text-align: center;
    }

    .quantity-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 5px rgba(30, 136, 229, 0.3);
    }

    .battle-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      min-height: 400px;
    }

    .unit-display-container {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      justify-content: center;
    }

    .unit-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #f8f9ff;
      min-height: 200px;
      width: 150px;
      transition: all 0.3s ease;
    }

    .unit-display.left-unit {
      border-color: #1e88e5;
      background-color: #e3f2fd;
    }

    .unit-display.right-unit {
      border-color: #e53935;
      background-color: #ffebee;
    }

    .unit-placeholder {
      font-size: 64px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .unit-display.left-unit .unit-placeholder {
      color: #1e88e5;
    }

    .unit-display.right-unit .unit-placeholder {
      color: #e53935;
    }

    .vs-text {
      font-size: 48px;
      font-weight: bold;
      color: #007bff;
      margin: 0 15px;
    }

    .left-army {
      border-right: 3px solid #1e88e5;
      padding-right: 25px;
      margin-right: 10px;
    }

    .right-army {
      border-left: 3px solid #e53935;
      padding-left: 25px;
      margin-left: 10px;
    }

    .left-army .select-unit-btn {
      background-color: #1e88e5;
    }

    .left-army .select-unit-btn:hover {
      background-color: #1565c0;
    }

    .right-army .select-unit-btn {
      background-color: #e53935;
    }

    .right-army .select-unit-btn:hover {
      background-color: #c62828;
    }

    .army-color-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .blue-indicator {
      background-color: #1e88e5;
    }

    .red-indicator {
      background-color: #e53935;
    }

    /* Nowe style dla przycisków nawigacji */
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding: 0 20px;
    }

    .nav-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #545b62;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    .battle-btn {
      background: linear-gradient(45deg, #ff6b35, #ff8e53);
      color: white;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .battle-btn:hover {
      background: linear-gradient(45deg, #e55a2b, #ff7a40);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }

    .battle-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .battle-btn:hover:before {
      left: 100%;
    }

    .battle-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .battle-btn:disabled:hover {
      background: #cccccc;
      transform: none;
      box-shadow: none;
    }

    .battle-btn:disabled:before {
      display: none;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>Panel pojedynków</h1>

  <div class="battle-arena">
    <!-- Lewa armia -->
    <div class="army-section left-army">
      <div class="army-color-indicator blue-indicator"></div>
      <div class="army-title">Gracz</div>

      <div class="unit-selector">
        <form th:action="@{/oskarinio143/heroes/duel/select}" method="post">
          <input type="hidden" name="side" value="left">
          <button type="submit" class="select-unit-btn">
            Wybierz jednostkę
          </button>
        </form>
      </div>

      <div class="quantity-section">
        <label class="quantity-label">Podaj ilość:</label>
        <input type="number" class="quantity-input" id="leftQuantity" min="1" placeholder="0" value="1">
      </div>
    </div>

    <!-- Centrum - pole bitwy -->
    <div class="battle-center">
      <div class="unit-display-container">

        <!-- Lewa jednostka -->
        <div class="unit-display left-unit" id="leftUnitDisplay">
          <!-- Zmiana 1: Użyj 'units' zamiast 'selectedUnits' -->
          <div th:if="${units != null and units[0].name != null}">
            <img th:src="@{${units[0].imagePath}}"
                 alt="Left Unit Image"
                 style="max-width:150px; max-height:150px;"/>
          </div>
          <div th:unless="${units != null and units[0].name != null}" class="unit-placeholder">?</div>
        </div>

        <div class="vs-text">VS</div>

        <!-- Prawa jednostka -->
        <div class="unit-display right-unit" id="rightUnitDisplay">
          <!-- Zmiana 2: Analogicznie dla prawej strony -->
          <div th:if="${units != null and units[1].name != null}">
            <img th:src="@{${units[1].imagePath}}"
                 alt="Right Unit Image"
                 style="max-width:150px; max-height:150px;"/>
          </div>
          <div th:unless="${units != null and units[1].name != null}" class="unit-placeholder">?</div>
        </div>

      </div>
    </div>

    <!-- Prawa armia -->
    <div class="army-section right-army">
      <div class="army-color-indicator red-indicator"></div>
      <div class="army-title">Przeciwnik</div>

      <div class="unit-selector">
        <form th:action="@{/oskarinio143/heroes/duel/select}" method="post">
          <input type="hidden" name="side" value="right">
          <button type="submit" class="select-unit-btn">
            Wybierz jednostkę
          </button>
        </form>
      </div>

      <div class="quantity-section">
        <label class="quantity-label">Podaj ilość:</label>
        <input type="number" class="quantity-input" id="rightQuantity" min="1" placeholder="0" value="1">
      </div>
    </div>
  </div>

  <!-- Przyciski nawigacji -->
  <div class="navigation-buttons">
    <button class="nav-btn back-btn" onclick="goToDatabase()">
      ← Powrót do bazy danych
    </button>

    <!-- Zmiana 3: Formularz do przesyłania ilości jednostek -->
    <form th:action="@{/oskarinio143/heroes/duel/result}" method="post" style="display: inline;">
      <input type="hidden" name="leftQuantity" id="leftQuantityInput">
      <input type="hidden" name="rightQuantity" id="rightQuantityInput">
      <button type="submit" class="nav-btn battle-btn">
        ⚔️ Rozpocznij pojedynek
      </button>
    </form>
  </div>
</div>

<script>
  // Zmiana 4: Skrypt do obsługi ilości jednostek
  document.querySelector('.battle-btn').addEventListener('click', function() {
    document.getElementById('leftQuantityInput').value =
    document.getElementById('leftQuantity').value;
    document.getElementById('rightQuantityInput').value =
    document.getElementById('rightQuantity').value;
  });
</script>
</body>
</html>
