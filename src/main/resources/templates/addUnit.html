<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Unit</title>
    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #1565c0;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #cccccc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background-color: var(--dark-blue);
        }

        .back-link {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add New Unit</h1>
    <form th:action="@{/oskarinio143/heroes/database/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="attack">Attack</label>
            <input type="number" id="attack" name="attack" required>
        </div>
        <div class="form-group">
            <label for="defense">Defense</label>
            <input type="number" id="defense" name="defense" required>
        </div>
        <div class="form-group">
            <label for="shots">Shots</label>
            <input type="number" id="shots" name="shots">
        </div>
        <div class="form-group">
            <label for="minDamage">Min Damage</label>
            <input type="number" id="minDamage" name="minDamage"required>
        </div>
        <div class="form-group">
            <label for="maxDamage">Max Damage</label>
            <input type="number" id="maxDamage" name="maxDamage" required>
        </div>
        <div class="form-group">
            <label for="speed">Speed</label>
            <input type="number" id="speed" name="speed" required>
        </div>
        <div class="form-group">
            <label for="hp">Health Points</label>
            <input type="number" id="hp" name="hp">
        </div>
        <div class="form-group" style="grid-column: span 2;">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group" style="grid-column: span 2;">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-actions">
            <a th:href="@{/oskarinio143/heroes/database}" class="back-link">&larr; Back to Database</a>
            <button type="submit" class="submit-button">Add Unit</button>
        </div>
    </form>
</div>
</body>
</html>
