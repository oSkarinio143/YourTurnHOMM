<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuń jednostkę</title>
    <style>
        body {
            background-color: #e8eaf0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .unit-container {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .unit-image {
            max-width: 150px;
            max-height: 150px;
            margin-right: 20px;
        }

        .unit-stats {
            flex-grow: 1;
        }

        .unit-stats p {
            margin: 4px 0;
        }

        .separator {
            border-top: 3px solid #007bff;
            margin: 30px 0;
        }

        .remove-button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .confirm {
            background-color: #e53935;
            color: white;
        }

        .cancel {
            background-color: #cccccc;
        }

        .sticky-bottom-center {
            position: fixed;
            bottom: 20px; /* odstęp od dolnej krawędzi */
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 9999;
            text-align: center;
            font-weight: bold;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.4s ease-in-out;
            min-width: 180px;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #6c757d 0%, #495057 51%, #6c757d 100%);
        }

        .back-btn:hover {
            background-position: right center; /* przesuwa gradient */
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1>Usuń jednostkę</h1>
    <div th:each="unit : ${units}">
        <div class="unit-container" th:attr="data-unit-name=${unit.name}">
            <div>
                <img th:src="@{${unit.imagePath}}" class="unit-image" alt="Unit Image"/>
            </div>
            <div class="unit-stats">
                <p><strong>Nazwa:</strong> <span th:text="${unit.name}"/></p>
                <p><strong>Atak:</strong> <span th:text="${unit.attack}"/></p>
                <p><strong>Obrona:</strong> <span th:text="${unit.defense}"/></p>
                <p><strong>Strzały:</strong> <span th:text="${unit.shots}"/></p>
                <p><strong>Obrażenia:</strong> <span th:text="${unit.minDamage}"/> - <span th:text="${unit.maxDamage}"/></p>
                <p><strong>HP:</strong> <span th:text="${unit.hp}"/></p>
                <p><strong>HP pozostałe:</strong> <span th:text="${unit.hpLeft}"/></p>
                <p><strong>Szybkość:</strong> <span th:text="${unit.speed}"/></p>
                <p><strong>Opis:</strong> <span th:text="${unit.description}"/></p>
            </div>
            <button class="remove-button" onclick="showModal(this)">Usuń</button>
        </div>
        <div class="separator"></div>
    </div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="confirmMessage">Czy na pewno chcesz usunąć jednostkę?</p>
        <div class="modal-buttons">
            <form th:action="@{/oskarinio143/heroes/database/delete}" method="post">
                <input type="hidden" name="name" id="unitToDelete"/>
                <button type="submit" class="confirm">Tak</button>
            </form>
            <button class="cancel" onclick="hideModal()">Anuluj</button>
        </div>
    </div>
</div>

<script>
    function showModal(button) {
        const container = button.closest('.unit-container');
        const unitName = container.getAttribute('data-unit-name');
        document.getElementById('unitToDelete').value = unitName;
        document.getElementById('confirmModal').style.display = 'block';
    }

    function hideModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
</script>
</body>
<footer>
    <div class="sticky-bottom-center">
        <a th:href="@{/oskarinio143/heroes/database}" class="back-link">
            <button type="button" class="back-btn">
                Wróć do menu bazy danych
            </button>
        </a>
    </div>
</footer>
</html>
